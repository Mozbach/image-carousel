<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css.css" type="text/css">
    <title>Image Carousel</title>
</head>
<body>
    
    <div class="carousel">
        <div class="image-container" id="imgs">
            <img src="./src/lizard-1.jpg" alt="first-image">
            <img src="./src/lizard-2.jpg" alt="second-image">
            <img src="./src/lizard-3.jpg" alt="third-image">
            <img src="./src/lizard-4.jpg" alt="fourth-image">
        </div>
        <div class="buttons-container">
            <button id="left" class="btn">Prev</button>
            <button id="right" class="btn">Next</button>
        </div>
    </div>

    <script src="js.js"></script>
    <script src="https://kit.fontawesome.com/1b7675ba25.js" crossorigin="anonymous"></script>
</body>
</html>
